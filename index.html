<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulb java</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Bulb</h1>
    <div class="bulb">
        <button onclick="document.getElementById('bulb').src='/imeges/on.gif'" >turn on bulb</button>

        <img id="bulb" src="/imeges/off.gif" alt="bulb off">

        <button onclick="document.getElementById('bulb').src='/imeges/off.gif'" >turn off bulb</button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
